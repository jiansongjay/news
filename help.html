<script type="text/javascript">
var timestamp_now=Date.parse(new Date());
var add_day=1*60*60*24*1000;
var add_hour=1*60*60*1000;
var timestamp_plus_day=timestamp_now+add_day;
var timestamp_plus_hour=timestamp_now+add_hour;
var getDateTime=function(timestamp) {
    var date=new Date(parseInt(timestamp));
    var year=date.getFullYear();
    var month=date.getMonth()+1;
    var day=date.getDate();
    var hours=date.getHours();
    var minutes=date.getMinutes();
    minutes=String(minutes).length<2?('0'+minutes):minutes;
    return year+'-'+month+'-'+day+" "+hours+':'+minutes;
}
$("#shieldtime_day").live("click",function(){
	var date_add_day = getDateTime(timestamp_plus_day);
	$("#datepicker").val(date_add_day);
})
